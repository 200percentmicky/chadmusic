name: lint
on:
  push:
    branches:
      - main
      - develop
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 24
    - name: Install ESLint
      run: npm install -D eslint
    - name: Run ESLint
      run: npx eslint . --ext .js,.jsx,.ts,.tsx
