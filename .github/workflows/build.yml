name: build
on:
  push:
    branches:
      - main
      - develop
jobs:
  node-18:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Enable Corepack
        run: corepack enable
      - name: Updating Yarn
        run: yarn set version stable
      - name: Installing Dependencies
        run: npm ci
      - run: npm run build --if-present
  node-20:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable Corepack
        run: corepack enable
      - name: Updating Yarn
        run: yarn set version stable
      - name: Installing Dependencies
        run: npm ci
      - run: npm run build --if-present
  node-22:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Enable Corepack
        run: corepack enable
      - name: Updating Yarn
        run: yarn set version stable
      - name: Installing Dependencies
        run: npm ci
      - run: npm run build --if-present

